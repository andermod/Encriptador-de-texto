
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="encriptar">
                <textarea class="texto" name="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                
            

            <div class="terminos">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>

            <div class="botones">
                <button class="boton-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <input class="boton-desencriptar" type="button" value="Desencriptar" onclick="desencriptar()"/>
            </div>
        </div>

        <div class="encriptado">

            <img src="muñeco.png" alt="" id="muñeco">

            <div class="mensaje-encriptado" id="mensaje-encriptado">   
                <h2 id="mensaje-encriptado">Ningun mensaje fue encontrado</h2>  
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <!--<textarea class="mensaje" name="mensaje" id="mensaje" cols="30" rows="10"></textarea>-->
                
            </div>
        </div>
    </div>
</body>

<script src="index.js"></script>

</html>
